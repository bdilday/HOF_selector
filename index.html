<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HOF selector</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/svg.css"> 
    
  </head>
  
  <body>
    <div id="wrapper">
      <div id="chart">
      </div>
      
      <div id="title">
	<h1>HOF Selector</h1>
      </div>
      
      <div id="about">
	<!-- <h4>About</h4> -->
	<p>Download the code from <a href="https://github.com/bdilday/HOF_selector" target="_new"> github</a>, or contact me by <a href="mailto:bepd50@gmail.com" target = "_new">email</a>.
      </div>
    </div>
    
    <div id="menul">
      <h2>&uarr; Y axis</h2>
      <ul id="y-axis-menu"></ul>
    </div>
    <div id="menur">
      <h2>&rarr; X axis</h2>
      <ul id="x-axis-menu"></ul>
    </div>

    <form>    
      <div id="txt-input1">
	<input id="inp_slope" type="text" value="45">
	<h2>slope</h2>
	<input id="inp_nplayer" type="text" value="50":>
	<h2>nplayer</h2>
	<input id="inp_minyear" type="text" value="1871">
	<h2>minyear</h2>
	<input id="inp_maxyear" type="text" value="2010">
	<h2>maxyear</h2>
	<input type="button" value="go" onClick="doStuff()">      
      </div>

      <div id="radio1">
	<h2>Year Type</h2>
	<input id="r1" type="radio" name="inp_yrType" value="playing" checked="checked">Playing<br>
	<input id="r2" type="radio" name="inp_yrType" value="birth">Birth		
      </form>


    </div>
    <div id="playerList">
      <ul>player list</ul>
    </div>
    <div id="playerListClose">
      <ul>player list close</ul>
    </div>
    
</div>

<script src="d3/d3.v3.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/main.js"></script>
<!-- <script src="js/main_test.js"></script> -->

</body>
</html>
